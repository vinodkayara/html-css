<!DOCTYPE html>
<head>
    <title>Registration form</title>
</head>
<body>
  <h1> <center>Registration Form</center></h1>
    Name          <input type="text" placeholder="Enter Your Name" name="" value="" required><br><br><br>
    Contact Number<input type="tel"placeholder="Enter Contact Number"><br><br><br>
    Email ID      <input type="email"placeholder="Enter Email ID"><br><br><br>
    Address       <input type="address"placeholder="Enter Address"><br><br><br>
    Date of Birth <input type="date"placeholder="dd.mm.yyyy"><br><br><br>
    Gender        <input type="radio"name="gender">Male
                  <input type="radio"name="gender">Female<br><br><br>
    Skills        <input type="checkbox"name="Skills">HTML
                  <input type="checkbox"name="Skills">CSS
                  <input type="checkbox"name="Skills">JAVASCRIPT<br><br><br>
Upload Your Resume<input type="file"><br><br><br>
                  <input type="submit"name="submit">
</body>
</html>
